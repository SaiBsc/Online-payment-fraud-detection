<!DOCTYPE html>
<html>
<head>
    <title>Fraud Detection</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #e6f7ff; text-align: center; }
        .container { padding: 40px; background: white; display: inline-block; margin-top: 50px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        input, select { padding: 10px; margin: 10px; width: 80%; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background-color: #0077cc; color: white; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Payment Fraud Detection</h1>
        <form action="/predict" method="POST">
            <input type="number" name="step" placeholder="Step (e.g. 1)" required>
            <select name="type" required>
                <option value="PAYMENT">PAYMENT</option>
                <option value="TRANSFER">TRANSFER</option>
                <option value="CASH_OUT">CASH_OUT</option>
                <option value="CASH_IN">CASH_IN</option>
                <option value="DEBIT">DEBIT</option>
            </select>
            <input type="number" step="0.01" name="amount" placeholder="Amount" required>
            <input type="number" step="0.01" name="oldbalanceOrg" placeholder="Old Balance Origin" required>
            <input type="number" step="0.01" name="newbalanceOrig" placeholder="New Balance Origin" required>
            <input type="number" step="0.01" name="oldbalanceDest" placeholder="Old Balance Destination" required>
            <input type="number" step="0.01" name="newbalanceDest" placeholder="New Balance Destination" required>
            <br>
            <button type="submit">Predict Fraud</button>
        </form>
    </div>
</body>
</html>
